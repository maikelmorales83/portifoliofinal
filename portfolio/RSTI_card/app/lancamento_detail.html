                </a>
                <button class=" navbar-light dark navbar-toggler" type="button" data-toggle="collapse"

                    <span class="navbar-toggler-icon"></span>

                    </div>

            </nav>

    <main class="mb-5">
        <div class="container-fluid ">
            <section class="mt-4">
                <div class="card">
                    <!--card tem  3 pedacinhos-->
                    <div class="card-body div_cor">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 mt-3">
                                <h2 class="text-white">
                                    <i class="fa-solid fa-money-check-dollar text-info "></i>

                                </h2>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 mt-3 form-group">
                                <button type="button" onclick="javascript:history.go(-1);"
                                    class="btn btn-outline-info w-50">
                                    <!--java para voltar uma pagina -1 -->
                                    <i class="fa-solid fa fa-arrow-left"> Voltar</i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

            <section class="mt-4">
                <div class="card">
                    <div class="card-body div_cor">
                        <!-- alt+shift+f CENTRALIZAR O TEXTO DO CODIGO-->
                        <div class="row">
                            <!--Sistema de grid-->
                            <div class=" div_cor col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3">
                                <p class="text-white">
                                    <b>Tipo:</b><br>
                                       Entrada
                                </p>                                                                 
                            </div>
                            <div class=" div_cor col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3">
                                <p class="text-white">
                                    <b>Carteira:</b><br>
                                       Banco do Brasil
                                </p>                                                                 
                            </div>
                            <div class=" div_cor col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3">
                                <p class="text-white">
                                    <b>Motivo:</b><br>
                                       Recebimento Salário
                                </p>                                                                 
                            </div>
                            <div class=" div_cor col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3">
                                <p class="text-white">
                                    <b>Valor:</b><br>
                                       R$3.000,00
                                </p>                                                                 
                            </div>
                            <div class=" div_cor col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3">
                                <p class="text-white">
                                    <b>Data:</b><br>
                                       10/07/2022
