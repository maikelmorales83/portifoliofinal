    <!-- Icon Fontwesome link -->
    <script src="https://kit.fontawesome.com/33fed28b96.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->

  <body>
    <div class="login-box">      
      <h2>LOGIN</h2>
      <form class="form-login">        
        <div class="user-box">
          <input class="user-box" type="text" name="nome" required ="">
          <label>Usuário</label>
        </div>
        <div class="user-box">
          <input type="password" name="senha" required ="">
          <label>Senha</label>
        </div>
        <a href="principal.html" required >
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Logar
        </a>
        <p>
          <a class="text-sm" href="#">Esqueci da Senha</a>
        </p>
      </form>
    </div>
    
    
    

    <!-- JavaScript (Opcional) -->
