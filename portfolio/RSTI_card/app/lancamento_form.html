<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icon Fontwesome link -->
    <script src="https://kit.fontawesome.com/33fed28b96.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="../css/estilos.css">

    <title> App Lançamento / Cadastro / RSTI CARD - Aplicativo para Gestão Pessoais </title>

</head>

<body>
    <header>
        <div class="navbar-nav ">
            <nav class="navbar navbar-expand-lg div_cor">
                <a class="navbar-brand text-white" href="principal.html">
                    <i class="fa-solid fa-sack-dollar"></i> RSTI CARD
                </a>
                <button class=" navbar-light dark navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item text-white nav-link active" href="principal.html"><i
                                class="fa-solid fa-gauge"></i> Princípal<span class="sr-only">(Página atual)</span></a>
                        <a class="nav-item  text-white nav-link active" href="carteira_list.html"><i
                                class="fa-solid fa-wallet"></i> Carteiras</a>
                        <a class="nav-item  text-white nav-link active" href="#"><i
                                class="fa-solid fa-money-check-dollar"></i> Lançamentos</a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="#" class="nav-item nav-link active">
                            <i class=" user-botao fa-solid fa-user text-white"> User</i>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="mb-5">
        <!--para o botao nao ficar escondido pelo footer-->
        <div class="container-fluid ">
            <section class="mt-4">
                <div class="card">
                    <!--card tem  3 pedacinhos-->
                    <div class="card-body div_cor">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 mt-3">
                                <h2 class="text-white">
                                    <i class="fa-solid fa-money-check-dollar text-info "></i>
                                    Lançamentos
                                </h2>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 mt-3 form-group">
                                <button type="button" onclick="javascript:history.go(-1);"
                                    class="btn btn-outline-info w-50">
                                    <!--java para voltar uma pagina -1 -->
                                    <i class="fa-solid fa fa-arrow-left"> Voltar</i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

            <section class="mt-4">
                <form action="lancamento_list.html" method="POST">
                    <div class="card">
                        <div class="card-body div_cor">
                            <!-- alt+shift+f CENTRALIZAR O TEXTO DO CODIGO-->
                            <div class="row">
                                <!--Sistema de grid-->
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3 form-group">
                                    <!--form group para colocar label e input -->
                                    <label class="text-white-50"> Tipo:</label>
                                    <select class="form-control" name="Tipo" required>
                                        <option value="entrada">Entrada</option>
                                        <option value="saida">Saida</option>
                                    </select>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3 form-group">
                                    <!--form group para colocar label e input -->
                                    <label class="text-white-50"> Carteira:</label>
                                    <select class="form-control" name="Tipo" required>
                                        <option value="1">Banco do Brasil</option>
                                        <option value="2">Nubank</option>
                                        <option value="3">Carteira</option>
                                    </select>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3 form-group"><!--form group para colocar label e input -->
                                    <label class="text-white-50"> Motivo:</label>
                                    <input  type="text" class="form-control" name="motivo" placeholder="motivo..."  required>                                    
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 mt-3 form-group"><!--form group para colocar label e input -->
                                    <label class="text-white-50"> Valor:</label>
                                    <input  type="number" class="form-control" name="valor" placeholder="Digite o valor..."  required>                                    
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 mt-3 form-group"><!--form group para colocar label e input -->
                                    <label class="text-white-50"> Data:</label>
                                    <input  type="date" class="form-control" name="data" placeholder="/00/00/0000" required>                                    
                                </div>

                            </div>
                        </div>
                        <div class="card-footer text-center div_cor ">
                            <button type="submit" class="btn btn-outline-success">
                                <i class="fa-solid fa-save"></i>
                                Salvar
                            </button>

                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer class="mt-4 bg-light text-center div_cor text-white fixed-bottom">
        <p>Desenvolvido por Rafa Morales-&copy; 2022 -RSTI</p>
    </footer>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
