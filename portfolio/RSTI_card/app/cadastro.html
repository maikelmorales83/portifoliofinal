<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icon Fontwesome link -->
    <script src="https://kit.fontawesome.com/33fed28b96.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="../css/estilos.css">    

    <title>RSTI CARD - Aplicativo para Gestão Pessoais </title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary div_cor">
            <a class="navbar-brand  text-white" href="../index.html">
                <i class="fa-solid fa-sack-dollar"></i> RSTI CARD / Cadastro
            </a>            
        </nav>
    </header>
    <main class="mb-5">
        <!--CONTAINER DENTRO BODY-->
        <div class="container">
            <form action="principal.html" method="post" class="form">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group mt-3">
                        <label class="text-white">Nome:</label>
                        <input type="text" class="form-control" name="nome" required placeholder="Digite seu nome....">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group mt-3">
                        <label class="text-white">Email:</label>
                        <input type="email" class="form-control" name="email" required placeholder="Digite seu email...">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-3">
                        <label class="text-white">Data de Nascimento:</label>
                        <input type="date" class="form-control" name="birthday" required>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-3">
                        <label class="text-white">Telefone:</label>
                        <input type="" class="form-control" name="phone" required placeholder="(xx) xxxxx-xxxx">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-3">
                        <label class="text-white">Senha:</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3 text-center">
                        <p class="text-center md-auto">
                            <button type="submit" class=" nav-item text-white btn-success div_cor">
                                Confirmar
                            </button>
                        </p>
                    </div>
                    
                </div>
            </form>                       
        </div>        
    </main>
    <footer class="mt-4 bg-light text-center div_cor text-white fixed-bottom">
      <p>Desenvolvido por Rafa Morales-&copy; 2022 -RSTI</p>
    </footer>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
